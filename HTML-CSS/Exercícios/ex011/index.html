<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

        <source src="midia/tell-me-that-i-cant.ogg" type="audio/ogg">

        <p>infelizmente seu navegador não consegue reproduzir áudios</p>
        <a href="midia/tell-me-that-i-cant.mp3">clique aqui para baixar o arquivo MP3</a>
